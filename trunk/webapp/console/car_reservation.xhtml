<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:gts="http://www.washingtongt.com/jsf/gts"  class="bootstrap">	
	
<ui:composition template="/WEB-INF/common/Templates/HomePortal2013.xhtml">
<ui:define name="title">Dash Board</ui:define>
<ui:param name="help_link" value="http://www.myexostar.com/mag.aspx"/>
<ui:define name="panel"> 

<gts:tab primary ="2" secondary ="3"/>
<br class="clear" />


<h:form>


    <rich:panel header="Car reservation summary">
			<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="90%" columnClasses="column_40,column_60" footerClass="subtitle" headerClass="sectionHeader"  >   	
					<h:panelGroup>
					<h2>Car reservation summary for the Agency (GSA)</h2>
					<br/><br/>
					<strong>Car Trend Table</strong>: 	
					<br/>
					<gts:table model="#{crController.yearSummaryModel}" 
							   itemLabel="Fiscal year" performanceField="Total_Amount" 
							   performanceLabel="Expense cut vs. FY2011" />
					<br/>
					

								   
					<br/>
					<strong>Notes: </strong> all data here are sample data provided by GSA for the contest.
					<br/><br/><br/><br/><br/><br/><br/><br/><br/>
					</h:panelGroup>		   
					<gts:linePlusBarChart id="tripcostsummary" rotateXAxisLabel="60"  leftYformat=",f" rightYformat = ",f" leftPre="$" rightPre=""
					xAxisTimeFlag="false" chartType="full" wsurl="/gts/webapi/car/carCostSummary" />
						   

			</h:panelGrid> 
    </rich:panel>	

	<br/> 
    <rich:panel header="Car Rental summary by Car Renter Chain (Top 15 frequently used airlines)">
		<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="90%" columnClasses="column_40,column_40" footerClass="subtitle" headerClass="sectionHeader"  >   	
						
		<gts:table model="#{crController.carProfileModel.summaryByChain}"  itemLabel="Hotel Chain"  />
		<h:panelGroup>
		
		<strong>Chart: total hotel stay expense by each Hotel Chain</strong>
		<br/>
		<gts:linePlusBarChart id="hotelsummarybyChain" rotateXAxisLabel="60" 
					 leftYformat=",f" rightYformat = ",f" leftPre="$" rightPre=""
					 xAxisTimeFlag="false" chartType="full" wsurl="/gts/webapi/car/carCostSummaryByChain" />
		</h:panelGroup>

	</h:panelGrid> 
    </rich:panel>	
	
	
	<br/>
    <rich:panel header="Car summary by City (Top 10 frequently used airlines)">
		<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="90%" columnClasses="column_40,column_40" footerClass="subtitle" headerClass="sectionHeader"  >   	
						
		<gts:table model="#{crController.carProfileModel.summaryByCity}"  itemLabel="City"  />
		<h:panelGroup>
		
		<strong>Chart: total car rental expense by city</strong>
		<br/>
		<gts:linePlusBarChart id="carsummarybyCity" rotateXAxisLabel="60" 
					 leftYformat=",f" rightYformat = ",f" leftPre="$" rightPre=""
					 xAxisTimeFlag="false" chartType="full" wsurl="/gts/webapi/car/carCostSummaryByCity" />
		</h:panelGroup>

	</h:panelGrid> 
    </rich:panel>	
	
	
</h:form>

	


</ui:define>
</ui:composition>	
</html>
