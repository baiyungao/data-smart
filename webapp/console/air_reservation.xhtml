<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:gts="http://www.washingtongt.com/jsf/gts"  class="bootstrap">	
	
<ui:composition template="/WEB-INF/common/Templates/HomePortal2013.xhtml">
<ui:define name="title">Dash Board</ui:define>
<ui:param name="help_link" value="http://www.myexostar.com/mag.aspx"/>
<ui:define name="panel"> 

<gts:tab activeTab ="2"/>
<br class="clear" />
<br/>


<h:form>


    <rich:panel header="Air tickets reservation summary">
			<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="90%" columnClasses="column_40,column_60" footerClass="subtitle" headerClass="sectionHeader"  >   	
					<h:panelGroup>
					<h2>Air tickets reservation summary for the Agency (GSA)</h2>
					<br/><br/>
					<strong>Reservation Trend Table</strong>: 	
					<br/>
					<gts:table model="#{arController.yearSummaryModel}" 
							   itemLabel="Fiscal year" performanceField="Total_Amount" 
							   performanceLabel="Expense cut vs. FY2011" actionClass="#{controller}" method="showFyDetail"
							    assignField="fy"/>
					<br/>
					

								   
					<br/>
					<strong>Notes: </strong> all data here are sample data provided by GSA for the contest.
					<br/><br/><br/><br/><br/><br/><br/><br/><br/>
					</h:panelGroup>		   
					<gts:linePlusBarChart id="tripcostsummary" rotateXAxisLabel="60" 
				 leftYformat=",f" rightYformat = ",f" leftPre="$" rightPre=""
				 xAxisTimeFlag="false" chartType="full" wsurl="/gts/webapi/air/airCostSummary" />
						   

			</h:panelGrid> 
    </rich:panel>	

	<br/> <br/>
    <rich:panel header="Air tickets summary by Airline (Top 10 frequently used airlines)">
	<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="90%" columnClasses="column_40,column_40" footerClass="subtitle" headerClass="sectionHeader"  >   	
			
	<gts:table model="#{arController.airProfileModel.summaryByAirline}"  itemLabel="Airline Name"  actionClass="#{controller}" method="showFyDetail"    />
	<h:panelGroup>
	
	<strong>Chart: total air tickets expense by each Airline and tickets booked</strong>
	<br/><br/>
	<gts:linePlusBarChart id="airsummarybyAirline" rotateXAxisLabel="60" 
				 leftYformat=",f" rightYformat = ",f" leftPre="$" rightPre=""
				 xAxisTimeFlag="false" chartType="full" wsurl="/gts/webapi/air/airCostSummaryByAirline" />
	</h:panelGroup>
	</h:panelGrid> 
    </rich:panel>	
	
	
	
<rich:tabPanel switchType="client">
        <rich:tab header="Top 25 Flight Route">
 			<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="100%" columnClasses="column_30,column_70" footerClass="subtitle" headerClass="sectionHeader"  >   	
					
				<gts:table model="#{arController.airProfileModel.summaryByRouting}"  itemLabel="Flight Route"     />
			<h:panelGroup>
			<!-- flight routing here -->
			<iframe src="/gts/console/googleMaps/googleMap.jsf" width="100%" height="100%" frameborder="0" scrolling="no"  ></iframe>			
			</h:panelGroup>
			</h:panelGrid> 		   
            
        </rich:tab>	

        <rich:tab header="Top 25 Destination Airport">
 			<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="100%" columnClasses="column_30,column_70" footerClass="subtitle" headerClass="sectionHeader"  >   	
					
			<gts:table model="#{arController.airProfileModel.summaryByDestination}"  itemLabel="Destination" />
			<h:panelGroup>
			
				<iframe src="/gts/console/googleMaps/googleMapDesc.jsf" width="100%" height="100%" frameborder="0" scrolling="no"  ></iframe>			
				
			</h:panelGroup>
			</h:panelGrid> 		   
        </rich:tab>
        <rich:tab header="Top 25 Origin Airport">
 			<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="100%" columnClasses="column_30,column_70" footerClass="subtitle" headerClass="sectionHeader"  >   	
				<gts:table model="#{arController.airProfileModel.summaryByOrign}"  itemLabel="Origin" />
			<h:panelGroup>
			
			<iframe src="/gts/console/googleMaps/googleMapOrign.jsf" width="100%" height="100%" frameborder="0" scrolling="no"  ></iframe>		
			</h:panelGroup>
			</h:panelGrid> 		   
            
        </rich:tab>
	
		
    </rich:tabPanel>
	
	
</h:form>

	


</ui:define>
</ui:composition>	
</html>
