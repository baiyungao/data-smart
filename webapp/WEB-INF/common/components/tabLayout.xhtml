<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:exo="http://www.exostar.com/jsf">

<ui:composition>

 
<div id="primaryTab">
  <ul>
	<li><h:outputLink styleClass="#{(primary == '1')? 'active':''}" value="#{request.contextPath}/console/dashboard.jsf"><span>Travel Voucher</span></h:outputLink>  </li>
	<li><h:outputLink styleClass="#{(primary == '2')? 'active':''}" value="#{request.contextPath}/console/air_reservation.jsf" ><span>Reservation</span></h:outputLink>  </li>
	<li><h:outputLink styleClass="#{(primary == '3')? 'active':''}" value="#{request.contextPath}/console/air_paycard.jsf" ><span>Travel Card</span></h:outputLink>  </li>
  </ul>
</div>

<c:if test="#{not empty secondary}" >
<div id="secondaryTab">
<c:if test="#{primary == '2'}"  >
  <ul>
	<li><h:outputLink styleClass="#{(secondary == '1')? 'active':''}" value="#{request.contextPath}/console/air_reservation.jsf" ><span>Air Ticket Reservation</span></h:outputLink>  </li>
	<li><h:outputLink styleClass="#{(secondary == '2')? 'active':''}" value="#{request.contextPath}/console/hotel_reservation.jsf" ><span>Hotel Reservation</span></h:outputLink>  </li>
	<li><h:outputLink styleClass="#{(secondary == '3')? 'active':''}" value="#{request.contextPath}/console/car_reservation.jsf" ><span>Car Reservation</span></h:outputLink>  </li>
  </ul>
</c:if>
<c:if test="#{primary == '3'}" >
  <ul>
  	<li><h:outputLink styleClass="#{(secondary == '1')? 'active':''}" value="#{request.contextPath}/console/air_paycard.jsf" ><span>Travel Card Air Ticket</span></h:outputLink>  </li>
	<li><h:outputLink styleClass="#{(secondary == '2')? 'active':''}" value="#{request.contextPath}/console/lodging_parcard.jsf" ><span>Travel Card Lodging</span></h:outputLink>  </li>
	<li><h:outputLink styleClass="#{(secondary == '3')? 'active':''}" value="#{request.contextPath}/console/car_parcard.jsf" ><span>Travel Card Car</span></h:outputLink>  </li>
  </ul>
</c:if>
  
 </div>
</c:if>


</ui:composition>

</html>
