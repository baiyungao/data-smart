<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:gts="http://www.washingtongt.com/jsf/gts"  class="bootstrap">	
	
<ui:composition template="/WEB-INF/common/Templates/HomePortal2013.xhtml">
<ui:define name="title">GSA Travel Voucher Data Dash Board FY #{controller.fy}</ui:define>
<ui:param name="help_link" value="http://www.myexostar.com/mag.aspx"/>
<ui:define name="panel"> 
<gts:tab activeTab ="1"/>
<br class="clear" />
<br/>




<h:form>

<rich:panel header="Travel Expense Detail for  Fiscal Year #{controller.fy}">


<h:panelGrid columns="2" cellspacing="0" cellpadding="0" width="100%" border="1" columnClasses = "column_40,column_40" footerClass="subtitle" headerClass="sectionHeader"  >   	
						
		<h:panelGroup>	
		<h2>Monthly Travel Expense by Category</h2><br/>
			<gts:multiBarChart id="costByMon" stacked="false" showControls="true" chartType="full" bottom = "60"
							   wsurl="/gts/webapi/data/costDriverDistribute/#{controller.fy}" />

		</h:panelGroup>
		<h:panelGroup>
			<br/> <br/><br/><h2>Annual Traval Expense Composition</h2><br/>
			<gts:pieChart id="costpie" size="350" xAxisTickFormat="FY %Y" rotateXAxisLabel="0" 
				 width="400" height="400"
				 chartType = "full" wsurl="/gts/webapi/data/costdriver/#{controller.fy}" />	

			
		</h:panelGroup>
		<h:panelGroup>
		<h2>YTD Travel Expense by Category</h2><br/>
			<gts:lineChart id="costdriverYTM"  chartType = "full" guideline="true" useDates="true"
							   dateFormat="%b %Y" yformat=",f" yPre="$"  yAxisLabel="" left ="150"
							   wsurl="/gts/webapi/data/costDriverYtmLineChart/#{controller.fy}" />
		</h:panelGroup>
		
			<h:panelGroup   rendered="#{controller.fy !='2011'}">
			<h2>YTD Travel Expense Percentage by Category vs. FY 2011 </h2>
			<br/>

			<gts:lineChart id="costdriverPCTYTM"  chartType = "full" guideline="true" useDates="true"
							   dateFormat="%b %Y" yformat=".2%" yPre=""  yAxisLabel="" left ="50"
							   wsurl="/gts/webapi/data/costDriverYtmPctLineChart/#{controller.fy}" />		

			</h:panelGroup>								   

</h:panelGrid>	 
                
</rich:panel>



    </h:form>
<br/><br/>



</ui:define>
</ui:composition>	
</html>
