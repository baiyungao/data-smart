<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" class="bootstrap">	
<head>
 
<title>GSA Travel Data Console - Request Access</title>
<link rel="stylesheet" type="text/css" href="../styles/bootstrap-namespaced.css"/>  
<link rel="stylesheet" type="text/css" href="../styles/globalCrystal.css"/>  


</head>

<body class="gt-page-background">
<div id="login-wrapper">
  <div id="login-background">
    <div id="login-logo"></div>
    <div id="login-form-container">
      <div>
        <h3>Request Access</h3>
		Thanks for your request access to this application,  please fill out the form below<br/>
		
        <form name="login" id="login" action="req.access.wgt" method="POST">
          <div >
            <div class="input-container">
              <label>User Name:</label>
              <input id="j_username" name="j_username" type="text" placeholder="" autocomplete="off"/>
            </div><br/>
			<div class="input-container">
              <label>Company:</label>
              <input id="j_company" name="j_company" type="text" placeholder="" autocomplete="off"/>
            </div><br/>	
			 <div class="input-container">
              <label>Title:</label>
              <input id="j_title" name="j_title" type="text" placeholder="" autocomplete="off"/>
            </div>
			<br/>		
            <div class="input-container">
              <label>Email:</label>
              <input id="j_email" name="j_email" type="email" placeholder="" autocomplete="off"/>
            </div><br/>
            <div class="input-container">
              <label></label>
              <button type="submit" class="btn">Submit</button>
              <input type="hidden" name="locale" value="en_US"/>
			  <input type="hidden" name="confirmationUrl" value="/login/confirmation.jsf"/>
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>

</body>
</html>
