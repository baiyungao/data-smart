<div id="primaryTab">
    <ul>   	<li><h:outputLink styleClass="active" value="www.iiibc.com"><span>Dashboard</span></h:outputLink>  </li>
			<li><h:outputLink styleClass="" value="www.iiibc.com" ><span>Reservation</span></h:outputLink>  </li>
			<li><h:outputLink styleClass="" value="www.iiibc.com" ><span>Payment</span></h:outputLink>  </li>
	</ul>
</div>
<div id="secondaryTab">
	<ul>
			<li><h:outputLink styleClass="active" value="www.iiibc.com"><span>Travel Cost Dashboard</span></h:outputLink> </li>
            <li><h:outputLink styleClass="" value="www.iiibc.com" ><span>Cost Reduction Performance</span></h:outputLink> </li>
	</ul>
</div>

<br class="clear" />
<br/>

Travel Cost trend Fiscal Year #{controller.fy}


<h:form>
        <rich:accordion switchType="client">
            <rich:accordionItem header="Overview:">

			<h:panelGrid columns="3" cellspacing="0" cellpadding="0" width="100%" columnClasses = "column_20, column_40,column_40" footerClass="subtitle" headerClass="sectionHeader"  >   	
					<f:facet name="header">
						<h:outputText value="Travel Cost Trend"/>
					  </f:facet>	

			<gts:pieChart id="costpie" size="350" xAxisTickFormat="FY %Y" rotateXAxisLabel="0" 
				 width="400" height="400"
				 chartType = "full" wsurl="/gts/webapi/data/costdriver/#{controller.fy}" />	

			<gts:multiBarChart id="costByMon" stacked="false" showControls="true" chartType="full" wsurl="/gts/webapi/data/costDriverDistribute/#{controller.fy}" />

			<gts:lineChart id="costdriverYTM"  chartType = "full" guideline="true" useDates="true"
							   dateFormat="YTD: %b %Y" yformat=",f" yPre="$"  yAxisLabel=""
							   wsurl="/gts/webapi/data/costDriverYtmLineChart/#{controller.fy}" />

			</h:panelGrid>	 
                
              
            </rich:accordionItem>
            <rich:accordionItem header="JSF 2 and RichFaces 4:">
              
            </rich:accordionItem>
        </rich:accordion>
