<!DOCTYPE html>
<html class="bootstrap">
<head>
 
<title>GSA Travel Data Console - Login</title>
<link rel="stylesheet" type="text/css" href="../styles/bootstrap-namespaced.css"/>  
<link rel="stylesheet" type="text/css" href="../styles/globalCrystal.css"/>  


</head>

<body class="gt-page-background">
<div id="login-wrapper">
  <div id="login-background">
    <div id="login-logo"></div>
    <div id="login-form-container">
      <div>
        <h1>Data Console</h1>
		if you do not have an account, please click <a href="requestaccess.jsf">Request Access</a>. <br/><br/>
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		
        <form name="login" id="login" action="postauth.wgt" method="POST">
          <div >
            <div >
              <label>User Name:</label>
              <input id="j_username" name="j_username" type="text" placeholder="" autocomplete="off"/>
            </div>
            <div class="input-container">
              <label>Password:</label>
              <input id="j_password" name="j_password" type="password" placeholder="" autocomplete="off"/>
            </div>
            <div class="input-container">
              <label></label>
              <button type="submit" class="btn">Login</button> 
              <input type="hidden" name="locale" value="en_US"/>
            </div>
			
			<br/>
			<a href="https://twitter.com/oDataXpt" class="twitter-follow-button" data-show-count="false">Follow @oDataXpt</a>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>

</body>
</html>
