<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:gts="http://www.washingtongt.com/jsf/gts"  class="bootstrap">	
	
<ui:composition template="/WEB-INF/common/Templates/HomePortal2013.xhtml">
<ui:define name="title">Dash Board</ui:define>
<ui:param name="help_link" value="http://www.myexostar.com/mag.aspx"/>
<ui:define name="panel"> 

<div id="primaryTab">
    <ul>   	<li><h:outputLink styleClass="active" value="www.iiibc.com"><span>Dashboard</span></h:outputLink>  </li>
			<li><h:outputLink styleClass="" value="www.iiibc.com" ><span>Reservation</span></h:outputLink>  </li>
			<li><h:outputLink styleClass="" value="www.iiibc.com" ><span>Payment</span></h:outputLink>  </li>
	</ul>
</div>
<div id="secondaryTab">
	<ul>
			<li><h:outputLink styleClass="active" value="www.iiibc.com"><span>Travel Cost Dashboard</span></h:outputLink> </li>
            <li><h:outputLink styleClass="" value="www.iiibc.com" ><span>Cost Reduction Performance</span></h:outputLink> </li>
	</ul>
</div>
<br/>

<h:form>

<h:panelGrid columns="3" cellspacing="0" cellpadding="0" width="90%" footerClass="subtitle" headerClass="sectionHeader"  >   	
		<f:facet name="header">
			<h:outputText value="Travel Cost Trend"/>
		  </f:facet>	

		<gts:table model="#{controller.overAllTripModel.yearSummaryTable}" 
				   itemLabel="Fiscal year" performanceField="Total_Expenses" actionClass="#{controller}" method="showFyDetail"/>
				   
		<gts:linePlusBarChart id="tripcostsummary" rotateXAxisLabel="60" 
	 leftYformat=",.2f" rightYformat = ",f" leftPre="$" rightPre=""
	 xAxisTimeFlag="false" chartType="full" wsurl="/gts/webapi/data/tripCostSummary" />
			   

</h:panelGrid> 
	


<br/>	
<br/>


	
<h:panelGrid columns="1" cellspacing="0" align="center" width="90%" headerClass="sectionHeader">		
		<f:facet name="header">
			<h:outputText value="Cost Distribution by Organization"/>
		  </f:facet>
	
	<gts:multiBarChart id="costByOrg" stacked="false" showControls="true" chartType="full" wsurl="/gts/webapi/data/SummaryChartByOrg" />
	<gts:table model="#{controller.overAllTripModel.summaryTableByOrg}" itemLabel="Organization" />
	
	 
	
	</h:panelGrid>
    
</h:form>	


</ui:define>
</ui:composition>	
</html>
