<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:gts="http://www.washingtongt.com/jsf/gts"  class="bootstrap">	
	
<ui:composition template="/WEB-INF/common/Templates/HomePortal2013.xhtml">
<ui:define name="title">Dash Board</ui:define>
<ui:param name="help_link" value="http://www.washingtongt.com"/>
<ui:define name="panel"> 



 <h:form>
        <br/>
		
		Travel Cost Summary  <br/>
		
		<gts:table model="#{controller.overAllTripModel.yearSummaryTable}" 
				   itemLabel="Fiscal year" performanceField="Total_Expenses" actionClass="#{controller}" method="showFyDetail"/>
		<br/>
		Cost Drivers Table		
		<gts:table model="#{controller.overAllTripModel.costDriverTable}" 
				   itemLabel="Fiscal year" actionClass="#{controller}" method="showFyDetail"/>
		<br/><br/>
		Summary table by Org <br/>
		
		<gts:table model="#{controller.overAllTripModel.summaryTableByOrg}" itemLabel="Organization" />
		<br/><br/>
		Summary table by Des <br/>
		<gts:table model="#{controller.overAllTripModel.summaryTableByDestination}" itemLabel="Destination" />

		
</h:form>	 
</ui:define>
</ui:composition>	
</html>
